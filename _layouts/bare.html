        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>,
        <script>
         new ClipboardJS('.bib');
         function showCopied(s) {
             /* alert(s);*/
             var e = $(s);
             var tmp = e.html();
             e.html(tmp + " (copied)");
             setTimeout(function() {
                 var str = e.html();
                 var oldStr = str.substring(0, str.length - " (copied)".length);
                 e.html(oldStr);
             }, 1000);
             return false;
         }
        </script>
        <script src="/assets/pubdata/pubtoggle.js"></script>
    </body>

</html>
