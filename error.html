<!doctype html>
<html lang="en">

<head>

  <title>Error</title>
  <!--workaround for moving scroll a bit higher than anchored titles so navbar doesn't cover them-->
  <style>
    .anchor:before {
      display: block;
      content: " ";
      margin-top: -75px;
      height: 75px;
      visibility: hidden;
    }

    .pubcard {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .pubcontribs {
      margin: 0;
    }

    .profile {
      margin: 0.5rem;
      width: 8rem;
      border: none;
    }
  </style>
</head>

<body style="padding-top: 4.5rem; position: relative;"
  data-spy="scroll"
  data-target="#navbarCollapse"
  data-offset="200">

  <main id="home"
    role="main"
    class="container anchor">
